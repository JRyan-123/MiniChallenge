<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Salary</title>
	<link rel="stylesheet" href="style.css">
	<!-- sweet alert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<div class="container">
		<div class="calculate-form-container">
			<form id="calculate-form">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter your name">
				<label for="Working-hours">Working Hours</label>
				<input type="number" id="Working-hours" name="WorkingHours" placeholder="Enter total Working Hours">
				<label for="position">Enter Position</label>
				<select name="position" id="position">
					<option value="">Select a Position</option>
					<option value="intern">Intern</option>
					<option value="staff">Staff</option>
					<option value="manager">Manager</option>
				</select>
				<button type="submit">Submit</button>
			</form>
		</div>
		<div class="table-container">
			<table id="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Position</th>
						<th>Working Hours</th>
						<th>Rate</th>
						<th>Total</th>
						<th>Tax</th>
						<th>Net Salary</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
			<div id="pagination"></div>
		</div>

	</div>
<script type="module" src="script.js"></script>
</body> 
</html>
